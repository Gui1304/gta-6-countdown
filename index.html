<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Contagem Regressiva GTA 6</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 2vh; 
    }
    .background-slideshow {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      overflow: hidden;
      z-index: 0;
    }
    .slideshow-track {
      display: flex;
      height: 100%;
      transition: transform 1.2s cubic-bezier(0.4,0,0.2,1);
      will-change: transform;
    }
    .slide {
      flex: 0 0 100vw;
      height: 100%;
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
    }
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: linear-gradient(45deg, rgba(0,0,0,0.7) 30%, rgba(0,0,0,0.3));
      z-index: 1;
      pointer-events: none;
    }
    .container {
      position: relative;
      z-index: 2;
      max-width: 800px;
      width: 90vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }
    .logo-link {
      width: 320px;
      max-width: 90vw;
      cursor: pointer;
      user-select: none;
      animation: fadeInDown 1s cubic-bezier(.77,0,.18,1) both;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }
    .logo-link:hover {
      transform: translateY(-6px) scale(1.05);
      box-shadow: none;
    }
    .logo-link img {
      width: 100%;
      height: auto;
      display: block;
      pointer-events: none;
      user-select: none;
      border-radius: 8px;
    }
    .coming-text {
      font-family: 'Orbitron', 'Arial', sans-serif;
      font-size: 1.6rem;
      font-weight: 700;
      letter-spacing: 0.26em;
      color: #fff;
      text-shadow:
        0 0 6px #ff6fcf,
        0 0 12px #ff6fcf,
        0 0 2px #ff6fcf;
      animation: fadeInDown 1.2s 0.2s cubic-bezier(.77,0,.18,1) both;
      text-align: center;
      user-select: none;
    }
    .countdown {
      display: flex;
      gap: 1rem;
      justify-content: center;
      align-items: center;
      animation: fadeInUp 1s 0.4s cubic-bezier(.77,0,.18,1) both;
    }
    .box {
      background: rgba(16,16,16,0.6);
      border: 2px solid #f47eb7;
      border-radius: 10px;
      box-shadow:
        0 0 10px #f47eb7,
        0 0 2px #000;
      transition: background 0.3s, box-shadow 0.3s, transform 0.2s;
      user-select: none;
      padding: 1rem 1.5rem;
      min-width: 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .box:hover {
      background: rgba(26,10,21,0.8);
      box-shadow: 0 0 18px #f47eb7, 0 0 2px #000;
      transform: translateY(-3px) scale(1.03);
    }
    .number {
      font-size: 2.5rem;
      font-weight: 700;
      color: #fff;
      text-shadow: 0 0 8px #f47eb7;
    }
    .label {
      margin-top: 0.3rem;
      font-size: 0.9rem;
      color: #f47eb7;
      text-shadow: 0 0 4px #000;
    }
    .logos {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      align-items: center;
      animation: fadeInUp 1s 0.6s cubic-bezier(.77,0,.18,1) both;
    }
    .logos img {
      width: 48px;
      height: 48px;
      object-fit: contain;
      cursor: pointer;
      transition: transform 0.2s, opacity 0.2s;
      display: block;
    }
    .logos img:hover {
      opacity: 0.8;
      transform: scale(1.1);
    }
    .trailers {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2rem;
      animation: fadeInUp 1s 0.8s cubic-bezier(.77,0,.18,1) both;
    }
    .tab {
      padding: 0.8rem 1.2rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      font-weight: 600;
      color: #fff;
      font-size: 1rem;
      background: rgba(16,16,16,0.6);
      border: 2px solid #f47eb7;
      border-radius: 10px;
      box-shadow:
        0 0 10px #f47eb7,
        0 0 2px #000;
      user-select: none;
      transition: background 0.3s, box-shadow 0.3s, transform 0.2s;
    }
    .tab span {
      margin-left: 0.5rem;
      font-size: 0.9rem;
      color: #fff;
    }
    .arrow {
      display: inline-block;
      margin-left: 0.5rem;
      transition: transform 0.3s;
    }
    .tab.active .arrow {
      transform: rotate(180deg);
    }
    .video-container {
      margin-top: 1rem;
      width: 100%;
      display: none;
      justify-content: center;
      align-items: center;
    }
    .video-container.active {
      display: flex;
    }
    .video-container iframe {
      width: 100%;
      max-width: 760px;
      height: 430px;
      border: none;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .notify-button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      font-weight: 600;
      color: #fff;
      background: rgba(16,16,16,0.6);
      border: 2px solid #f47eb7;
      border-radius: 10px;
      box-shadow: 0 0 10px #f47eb7, 0 0 2px #000;
      cursor: pointer;
      gap: 0.5em;
      transition: background 0.3s, box-shadow 0.3s, transform 0.2s;
      user-select: none;
      animation: fadeInUp 1s 1.1s cubic-bezier(.77,0,.18,1) both;
      max-width: 280px;
      text-align: center;
      white-space: nowrap;
    }
    .notify-button:hover {
      background: rgba(26,10,21,0.8);
      box-shadow: 0 0 18px #f47eb7, 0 0 2px #000;
      transform: translateY(-3px) scale(1.03);
    }
    .notify-icon {
      font-size: 1.2em;
      color: #ffb3ff;
      display: flex;
      align-items: center;
    }
    .audio-control {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadeInUp 1s 1s cubic-bezier(.77,0,.18,1) both;
    }
    .retro-button {
      font-weight: 600;
      padding: 12px 20px;
      color: #fff;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      position: relative;
      background: rgba(16,16,16,0.6);
      border: 2px solid #f47eb7;
      border-radius: 10px;
      box-shadow:
        0 0 10px #f47eb7,
        0 0 2px #000;
      transition: background 0.3s, box-shadow 0.3s, transform 0.2s;
      user-select: none;
    }
    .retro-button:hover {
      background: rgba(26,10,21,0.8);
      box-shadow: 0 0 18px #f47eb7, 0 0 2px #000;
      transform: translateY(-3px) scale(1.03);
    }
    .retro-button.playing {
      background: #260e22;
      color: #f47eb7;
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-40px);}
      to   { opacity: 1; transform: none;}
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px);}
      to   { opacity: 1; transform: none;}
    }
    @media (max-width: 480px) {
      .logo-link { width: 90vw; }
      .coming-text { font-size: 1.2rem; }
      .box { padding: 0.8rem 1rem; min-width: 60px; }
      .number { font-size: 2rem; }
      .label { font-size: 0.8rem; }
      .logos { gap: 1rem; }
      .logos img { width: 38px; height: 38px; }
      .trailers { flex-direction: column; gap: 1rem; }
      .video-container iframe { height: 220px; }
      .audio-control { bottom: 10px; right: 10px; }
      .retro-button, .notify-button { padding: 8px 12px; font-size: 0.9rem; }
    }
  </style>
</head>
<body>
  <div class="background-slideshow">
    <div class="slideshow-track">
      <div class="slide" style="background-image: url('gta 6.png')"></div>
      <div class="slide" style="background-image: url('gta6-2.png')"></div>
      <div class="slide" style="background-image: url('gta6-3.png')"></div>
      <div class="slide" style="background-image: url('gta6-4.png')"></div>
      <div class="slide" style="background-image: url('gta6-5.png')"></div>
      <div class="slide" style="background-image: url('gta6-6.png')"></div>
    </div>
  </div>
  <div class="overlay"></div>
  <div class="container">
    <a href="https://www.rockstargames.com/VI" target="_blank" class="logo-link" aria-label="Site oficial GTA 6" title="Site oficial GTA 6">
      <img src="logo-gta6.png" alt="Logo GTA 6" />
    </a>
    <div class="coming-text">CHEGA EM</div>
    <div class="countdown fade-in">
      <div class="box"><div class="number" id="dias">0</div><div class="label">Dias</div></div>
      <div class="box"><div class="number" id="horas">00</div><div class="label">Horas</div></div>
      <div class="box"><div class="number" id="minutos">00</div><div class="label">Min</div></div>
      <div class="box"><div class="number" id="segundos">00</div><div class="label">Seg</div></div>
    </div>
    <div class="logos fade-in">
      <a href="https://store.playstation.com/en-us/concept/10000730" target="_blank">
        <img src="ps-logo.png" alt="PlayStation" />
      </a>
      <a href="https://www.xbox.com/en-US" target="_blank">
        <img src="xbox-logo.png" alt="Xbox" />
      </a>
    </div>
    <div class="trailers fade-in">
      <div class="tab" data-video="video1" onclick="toggleVideo('video1', this)">
        Veja o 1Âº trailer <div class="arrow">â–¼</div>
      </div>
      <div class="tab" data-video="video2" onclick="toggleVideo('video2', this)">
        Veja o 2Âº trailer <div class="arrow">â–¼</div>
      </div>
    </div>
    <button class="notify-button" id="notify-btn" onclick="subscribeNotification()">
      <span class="notify-icon">ðŸ””</span>
      ativar notificaÃ§Ã£o
    </button>
    <div id="video1" class="video-container">
      <iframe src="https://www.youtube.com/embed/QdBZY2fkU-0?rel=0" allowfullscreen></iframe>
    </div>
    <div id="video2" class="video-container">
      <iframe src="https://www.youtube.com/embed/VQRLujxTm3c?rel=0" allowfullscreen></iframe>
    </div>
  </div>
  <div class="audio-control">
    <audio id="background-music" src="Hot Together.mp3" loop></audio>
    <button id="music-toggle" class="retro-button">
      <span>â™«</span>
      <span class="music-status">Play</span>
    </button>
  </div>
  <script>
    const track = document.querySelector('.slideshow-track');
    const slides = Array.from(document.querySelectorAll('.slide'));
    const slideCount = slides.length;
    let currentSlide = 0;
    let isTransitioning = false;
    let interval;
    const firstClone = slides[0].cloneNode(true);
    track.appendChild(firstClone);
    function goToSlide(index, animate = true) {
      if (animate) {
        track.style.transition = "transform 1.2s cubic-bezier(0.4, 0, 0.2, 1)";
      } else {
        track.style.transition = "none";
      }
      track.style.transform = `translateX(${-index * 100}vw)`;
    }
    function nextSlide() {
      if (isTransitioning) return;
      isTransitioning = true;
      currentSlide++;
      goToSlide(currentSlide, true);
      if (currentSlide === slideCount) {
        setTimeout(() => {
          track.style.transition = "none";
          currentSlide = 0;
          goToSlide(currentSlide, false);
          void track.offsetWidth;
          isTransitioning = false;
        }, 1200);
      } else {
        setTimeout(() => {
          isTransitioning = false;
        }, 1200);
      }
    }
    function startSlideshow() {
      interval = setInterval(nextSlide, 8000);
    }
    function stopSlideshow() {
      clearInterval(interval);
    }
    goToSlide(0, false);
    setTimeout(() => {
      nextSlide();
      startSlideshow();
    }, 8000);

 
    const dataLancamento = new Date('2026-05-26T01:00:00-03:00');

    function atualizarContagem() {
      const agora = new Date();
      const diff = dataLancamento - agora;

      if (diff <= 0) {
        clearInterval(timer);
        document.querySelector('.countdown').innerHTML = '';
        const comingText = document.querySelector('.coming-text');
        comingText.textContent = "LANÃ‡ADO!";
        comingText.style.fontSize = "2.5rem";
        if (window.Notification && Notification.permission === "granted") {
          new Notification("GTA 6 jÃ¡ foi lanÃ§ado!");
        }
        return;
      }

     
      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const secs = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById('dias').textContent = dias;
      document.getElementById('horas').textContent = String(horas).padStart(2,'0');
      document.getElementById('minutos').textContent = String(mins).padStart(2,'0');
      document.getElementById('segundos').textContent = String(secs).padStart(2,'0');
    }
    const timer = setInterval(atualizarContagem, 1000);
    atualizarContagem();

    function toggleVideo(videoId, tab) {
      const videoContainer = document.getElementById(videoId);
      const isActive = videoContainer.classList.contains('active');
      document.querySelectorAll('.video-container').forEach(v => v.classList.remove('active'));
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      if (!isActive) {
        videoContainer.classList.add('active');
        tab.classList.add('active');
        document.documentElement.style.overflow = 'auto';
        document.body.style.overflow = 'auto';
      } else {
        videoContainer.classList.remove('active');
        tab.classList.remove('active');
        const anyActive = Array.from(document.querySelectorAll('.video-container')).some(v => v.classList.contains('active'));
        if (!anyActive) {
          document.documentElement.style.overflow = 'hidden';
          document.body.style.overflow = 'hidden';
        }
      }
    }
    const musicPlayer = document.getElementById('background-music');
    const musicButton = document.getElementById('music-toggle');
    const musicStatus = document.querySelector('.music-status');
    function tryAutoplayMusic() {
      musicPlayer.volume = 0.6;
      musicPlayer.play().then(() => {
        musicStatus.textContent = 'Mute';
        musicButton.classList.add('playing');
      }).catch(() => {
        musicStatus.textContent = 'Play';
        musicButton.classList.remove('playing');
      });
    }
    window.addEventListener('DOMContentLoaded', tryAutoplayMusic);
    musicButton.addEventListener('click', () => {
      if (musicPlayer.paused) {
        musicPlayer.play();
        musicStatus.textContent = 'Mute';
        musicButton.classList.add('playing');
      } else {
        musicPlayer.pause();
        musicStatus.textContent = 'Play';
        musicButton.classList.remove('playing');
      }
    });
    function subscribeNotification() {
      if (!("Notification" in window)) {
        alert("Seu navegador nÃ£o suporta notificaÃ§Ãµes.");
        return;
      }
      Notification.requestPermission().then(function(permission) {
        if (permission === "granted") {
          alert("VocÃª receberÃ¡ uma notificaÃ§Ã£o quando GTA 6 for lanÃ§ado!");
        } else {
          alert("PermissÃ£o de notificaÃ§Ã£o negada.");
        }
      });
    }
  </script>
</body>
</html>
