<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Contagem Regressiva GTA 6</title>
  <!-- Google Fonts para a fonte igual da imagem (Orbitron, alternativa moderna e geométrica) -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; font-family: 'Segoe UI', sans-serif; }

    body {
      min-height: 100vh;
      min-width: 100vw;
      overflow-x: hidden;
      position: relative;
      background: #000;
    }

    /* SLIDESHOW LATERAL INFINITO */
    .background-slideshow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: 0;
    }
    .slideshow-track {
      display: flex;
      height: 100%;
      transition: transform 1.2s cubic-bezier(0.4, 0, 0.2, 1);
      will-change: transform;
    }
    .slide {
      flex: 0 0 100vw;
      height: 100%;
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(45deg, rgba(0,0,0,0.7) 30%, rgba(0,0,0,0.3));
      z-index: 1;
      pointer-events: none;
    }

    .container {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      width: 100%;
      max-width: 800px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* LOGO */
    .logo-oficial {
      width: 340px;
      max-width: 90vw;
      margin-bottom: 1.2rem;
      animation: fadeInDown 1s cubic-bezier(.77,0,.18,1) both;
    }

    /* "CHEGA EM" ESTILO DA IMAGEM */
    .coming-text {
      font-family: 'Orbitron', 'Arial', sans-serif;
      font-size: 2.2rem;
      font-weight: 700;
      letter-spacing: 0.26em;
      color: #fff;
      background: #000;
      padding: 0.3em 1.5em;
      border-radius: 0.2em;
      display: inline-block;
      margin-bottom: 2rem;
      /* contorno neon rosa claro igual ao da imagem */
      text-shadow:
        0 0 3px #ffb3ff,
        0 0 6px #ffb3ff,
        0 0 10px #fff;
      border: none;
      animation: fadeInDown 1.2s 0.2s cubic-bezier(.77,0,.18,1) both;
    }

    /* CONTADOR E BOTÕES ESTILO NEON */
    .countdown {
      display: flex;
      gap: 1rem;
      justify-content: center;
      align-items: center;
      margin-bottom: 2rem;
      animation: fadeInUp 1s 0.4s cubic-bezier(.77,0,.18,1) both;
    }
    .box,
    .tab,
    .retro-button,
    .notify-button {
      background: rgba(16,16,16,0.6);
      border: 2px solid #f47eb7;
      border-radius: 10px;
      box-shadow:
        0 0 10px #f47eb7,
        0 0 2px #000;
      transition: background 0.3s, box-shadow 0.3s, transform 0.2s;
      user-select: none;
    }
    .box {
      padding: 1rem 1.5rem;
      min-width: 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .box:hover,
    .tab:hover,
    .retro-button:hover,
    .notify-button:hover {
      background: rgba(26,10,21,0.8);
      box-shadow: 0 0 18px #f47eb7, 0 0 2px #000;
      transform: translateY(-3px) scale(1.03);
    }
    .number {
      font-size: 2.5rem;
      font-weight: 700;
      color: #fff;
      text-shadow: 0 0 8px #f47eb7;
    }
    .label {
      margin-top: 0.3rem;
      font-size: 0.9rem;
      color: #f47eb7;
      text-shadow: 0 0 4px #000;
    }

    .logos {
      margin-bottom: 2rem;
      display: flex;
      gap: 2rem;
      justify-content: center;
      align-items: center;
      animation: fadeInUp 1s 0.6s cubic-bezier(.77,0,.18,1) both;
    }
    .logos img {
      width: 60px;
      cursor: pointer;
      transition: transform 0.2s, opacity 0.2s;
    }
    .logos img:hover {
      opacity: 0.8;
      transform: scale(1.1);
    }

    .trailers {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2rem;
      margin-bottom: 2rem;
      animation: fadeInUp 1s 0.8s cubic-bezier(.77,0,.18,1) both;
    }
    .tab {
      padding: 0.8rem 1.2rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      font-weight: 600;
      color: #fff;
      font-size: 1rem;
      background: rgba(16,16,16,0.6);
      border: 2px solid #f47eb7;
      border-radius: 10px;
      box-shadow:
        0 0 10px #f47eb7,
        0 0 2px #000;
      user-select: none;
      transition: background 0.3s, box-shadow 0.3s, transform 0.2s;
    }
    .tab span {
      margin-left: 0.5rem;
      font-size: 0.9rem;
      color: #fff;
    }
    .arrow {
      display: inline-block;
      margin-left: 0.5rem;
      transition: transform 0.3s;
    }
    .tab.active .arrow {
      transform: rotate(180deg);
    }

    .video-container {
      margin-top: 1rem;
      width: 100%;
      display: none;
      justify-content: center;
      align-items: center;
    }
    .video-container.active {
      display: flex;
    }
    .video-container iframe {
      width: 100%;
      max-width: 760px;
      height: 430px;
      border: none;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .audio-control {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadeInUp 1s 1s cubic-bezier(.77,0,.18,1) both;
    }
    .retro-button {
      font-weight: 600;
      padding: 12px 20px;
      color: #fff;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      position: relative;
      background: rgba(16,16,16,0.6);
      border: 2px solid #f47eb7;
      border-radius: 10px;
      box-shadow:
        0 0 10px #f47eb7,
        0 0 2px #000;
      transition: background 0.3s, box-shadow 0.3s, transform 0.2s;
      user-select: none;
    }
    .retro-button.playing {
      background: #260e22;
      color: #f47eb7;
    }

    /* NOTIFICAÇÃO */
    .notify-button {
      margin: 1.5rem 0 0 0;
      padding: 0.8rem 1.6rem;
      display: flex;
      align-items: center;
      font-size: 1.1rem;
      font-weight: 600;
      color: #fff;
      background: rgba(16,16,16,0.6);
      border: 2px solid #f47eb7;
      border-radius: 10px;
      box-shadow: 0 0 10px #f47eb7, 0 0 2px #000;
      cursor: pointer;
      gap: 0.7em;
      transition: background 0.3s, box-shadow 0.3s, transform 0.2s;
      user-select: none;
      animation: fadeInUp 1s 1.1s cubic-bezier(.77,0,.18,1) both;
    }
    .notify-button:hover {
      background: rgba(26,10,21,0.8);
      box-shadow: 0 0 18px #f47eb7, 0 0 2px #000;
      transform: translateY(-3px) scale(1.03);
    }
    .notify-icon {
      font-size: 1.4em;
      color: #ffb3ff;
      display: flex;
      align-items: center;
    }

    /* ANIMAÇÕES */
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-40px);}
      to   { opacity: 1; transform: none;}
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px);}
      to   { opacity: 1; transform: none;}
    }

    @media (max-width: 480px) {
      .logo-oficial { width: 90vw; }
      .coming-text { font-size: 1.1rem; padding: 0.3em 0.5em;}
      .box { padding: 0.8rem 1rem; min-width: 60px; }
      .number { font-size: 2rem; }
      .label { font-size: 0.8rem; }
      .logos img { width: 50px; }
      .trailers { flex-direction: column; gap: 1rem; }
      .tab { justify-content: center; }
      .video-container iframe { height: 250px; }
      .audio-control { bottom: 10px; right: 10px; }
      .retro-button, .notify-button { padding: 8px 12px; font-size: 0.9rem; }
    }
  </style>
</head>
<body>
  <div class="background-slideshow">
    <div class="slideshow-track">
      <div class="slide" style="background-image: url('gta 6.png')"></div>
      <div class="slide" style="background-image: url('gta6-2.png')"></div>
      <div class="slide" style="background-image: url('gta6-3.png')"></div>
      <div class="slide" style="background-image: url('gta6-4.png')"></div>
      <div class="slide" style="background-image: url('gta6-5.png')"></div>
      <div class="slide" style="background-image: url('gta6-6.png')"></div>
    </div>
  </div>

  <div class="overlay"></div>
  <div class="container">
    <!-- COLOQUE AQUI SUA LOGO OFICIAL -->
    <img src="sua-logo-gta6.png" alt="Logo GTA 6" class="logo-oficial" />

    <!-- TEXTO "CHEGA EM" NO ESTILO DA IMAGEM -->
    <div class="coming-text">CHEGA EM</div>

    <div class="countdown fade-in">
      <div class="box"><div class="number" id="dias">0</div><div class="label">Dias</div></div>
      <div class="box"><div class="number" id="horas">00</div><div class="label">Horas</div></div>
      <div class="box"><div class="number" id="minutos">00</div><div class="label">Min</div></div>
      <div class="box"><div class="number" id="segundos">00</div><div class="label">Seg</div></div>
    </div>

    <div class="logos fade-in">
      <a href="https://store.playstation.com/en-us/concept/10000730" target="_blank">
        <img src="ps-logo.png" alt="PlayStation" />
      </a>
      <a href="https://www.xbox.com/en-US" target="_blank">
        <img src="xbox-logo.png" alt="Xbox" />
      </a>
    </div>

    <div class="trailers fade-in">
      <div class="tab" data-video="video1" onclick="toggleVideo('video1', this)">
        Veja o 1º trailer <div class="arrow">▼</div>
      </div>
      <div class="tab" data-video="video2" onclick="toggleVideo('video2', this)">
        Veja o 2º trailer <div class="arrow">▼</div>
      </div>
    </div>

    <div id="video1" class="video-container">
      <iframe src="https://www.youtube.com/embed/QdBZY2fkU-0?rel=0" allowfullscreen></iframe>
    </div>
    <div id="video2" class="video-container">
      <iframe src="https://www.youtube.com/embed/VQRLujxTm3c?rel=0" allowfullscreen></iframe>
    </div>

    <!-- BOTÃO DE NOTIFICAÇÃO -->
    <button class="notify-button" id="notify-btn" onclick="subscribeNotification()">
      <span class="notify-icon">🔔</span>
      Ativar notificação de lançamento
    </button>
  </div>

  <div class="audio-control">
    <audio id="background-music" src="Hot Together.mp3" loop></audio>
    <button id="music-toggle" class="retro-button">
      <span>♫</span>
      <span class="music-status">Play</span>
    </button>
  </div>

  <script>
    // Slideshow lateral infinito com loop fluido e transição a cada 5 segundos
    const track = document.querySelector('.slideshow-track');
    const slides = Array.from(document.querySelectorAll('.slide'));
    const slideCount = slides.length;
    let currentSlide = 0;
    let isTransitioning = false;
    let interval;

    // Clone do primeiro slide para loop fluido
    const firstClone = slides[0].cloneNode(true);
    track.appendChild(firstClone);

    function goToSlide(index, animate = true) {
      if (animate) {
        track.style.transition = "transform 1.2s cubic-bezier(0.4, 0, 0.2, 1)";
      } else {
        track.style.transition = "none";
      }
      track.style.transform = `translateX(${-index * 100}vw)`;
    }

    function nextSlide() {
      if (isTransitioning) return;
      isTransitioning = true;
      currentSlide++;
      goToSlide(currentSlide, true);

      if (currentSlide === slideCount) {
        setTimeout(() => {
          track.style.transition = "none";
          currentSlide = 0;
          goToSlide(currentSlide, false);
          void track.offsetWidth;
          isTransitioning = false;
        }, 1200);
      } else {
        setTimeout(() => {
          isTransitioning = false;
        }, 1200);
      }
    }

    function startSlideshow() {
      interval = setInterval(nextSlide, 5000);
    }
    function stopSlideshow() {
      clearInterval(interval);
    }

    goToSlide(0, false);
    setTimeout(() => {
      nextSlide();
      startSlideshow();
    }, 5000);

    track.addEventListener('mouseenter', stopSlideshow);
    track.addEventListener('mouseleave', startSlideshow);

    // Contagem Regressiva
    const dataLancamento = new Date('2026-05-26T00:00:00');
    function atualizarContagem() {
      const agora = new Date();
      const diff = dataLancamento - agora;
      if (diff <= 0) {
        clearInterval(timer);
        document.querySelector('.countdown').innerHTML = '<h2>LANÇADO!</h2>';
        // Notificação automática ao lançar
        if (window.Notification && Notification.permission === "granted") {
          new Notification("GTA 6 já foi lançado!");
        }
        return;
      }
      const dias = Math.floor(diff / (1000*60*60*24));
      const horas = Math.floor((diff / (1000*60*60)) % 24);
      const mins = Math.floor((diff / (1000*60)) % 60);
      const secs = Math.floor((diff / 1000) % 60);
      document.getElementById('dias').textContent = dias;
      document.getElementById('horas').textContent = String(horas).padStart(2,'0');
      document.getElementById('minutos').textContent = String(mins).padStart(2,'0');
      document.getElementById('segundos').textContent = String(secs).padStart(2,'0');
    }
    const timer = setInterval(atualizarContagem, 1000);
    atualizarContagem();

    // Toggle para abrir/fechar trailers
    function toggleVideo(videoId, tab) {
      const videoContainer = document.getElementById(videoId);
      const isActive = videoContainer.classList.contains('active');
      document.querySelectorAll('.video-container').forEach(v => v.classList.remove('active'));
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      if (!isActive) {
        videoContainer.classList.add('active');
        tab.classList.add('active');
      }
    }

    // Controle de Áudio
    const musicPlayer = document.getElementById('background-music');
    const musicButton = document.getElementById('music-toggle');
    const musicStatus = document.querySelector('.music-status');

    // Tocar música automaticamente ao entrar (se permitido pelo navegador)
    function tryAutoplayMusic() {
      musicPlayer.volume = 0.6;
      musicPlayer.play().then(() => {
        musicStatus.textContent = 'Mute';
        musicButton.classList.add('playing');
      }).catch(() => {
        // Autoplay bloqueado, aguardar interação do usuário
        musicStatus.textContent = 'Play';
        musicButton.classList.remove('playing');
      });
    }
    window.addEventListener('DOMContentLoaded', tryAutoplayMusic);

    musicButton.addEventListener('click', () => {
      if (musicPlayer.paused) {
        musicPlayer.play();
        musicStatus.textContent = 'Mute';
        musicButton.classList.add('playing');
      } else {
        musicPlayer.pause();
        musicStatus.textContent = 'Play';
        musicButton.classList.remove('playing');
      }
    });

    // NOTIFICAÇÃO DE LANÇAMENTO
    function subscribeNotification() {
      if (!("Notification" in window)) {
        alert("Seu navegador não suporta notificações.");
        return;
      }
      Notification.requestPermission().then(function(permission) {
        if (permission === "granted") {
          alert("Você receberá uma notificação quando GTA 6 for lançado!");
        } else {
          alert("Permissão de notificação negada.");
        }
      });
    }
  </script>
</body>
</html>
